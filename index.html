<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito&family=Josefin+Sans&family=Poppins:ital@0;1&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>JS Projects</title>
</head>

<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="">
        </div>
        <div class="hamburger active">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul class="nav-items">
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Review</li>
            <li>Contact</li>
        </ul>
    </nav>

    <span id="tg" class=" ">
        <i class='bx bx-right-arrow-alt'></i>
    </span>
    <div class="container active">

        <div class="logo-container">
            <img src="logo.png" alt="">
        </div>
        <ul class="main_content">
            <li>Home</li>
            <li>Projects</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="foot_content">
            <a href="https://www.facebook.com/" target="_blank"><button>Facebook</button></a>
            <a href="Youtube.com" target="_blank"><button>Youtube</button></a>
        </div>
    </div>
    <section class="Counter">
        <h1>Counter</h1>
        <span id="number">0</span>
        <div class="counting-buttons">
            <i id="plus" class='bx bx-plus'></i>
            <i id="minus" class='bx bx-minus'></i>
        </div>
    </section>
    <section class="color-flipper-section">
        <h1>Color Flipper</h1>
        <div class="color-flipper">

        </div>
        <div class="buttonAndBG">
        <button id="color-flipper-btn">Change Background</button>
        <div>
            <h3>Background: <span id="backgroundColor">#123456</span></h3>
        </div>
    </div>
    
    </section>
    <section class="faqs">
        <h1>Frequently Asked Questions FAQ's</h1>
        <div class="box">
            <h3 class="question">Question 1</h3>
            <p class="Answer">Answer</p>
        </div>
        <div class="box">
            <h3 class="question">Question 2</h3>
            <p class="Answer">Answer</p>
        </div>
        <div class="box">
            <h3 class="question">Question 3</h3>
            <p class="Answer">Answer</p>
        </div>
    </section>
    <script src="script.js"></script>

</html>
